<!-- Page routes -->
<div class="navbar navbar-default">
  <div class="container">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li [ng-class]="{ active: isHome }"><a [router-link]="['/Home']" (click)="setHome()">Games</a></li>
        <li [ng-class]="{ active: !isHome && activePage == 'counting' }"><a>Counting</a></li>
        <li [ng-class]="{ active: !isHome && activePage == 'what' }"><a>What am I?</a></li>
      </ul>
    </div>
  </div>
</div>

<div *ng-if="isHome" class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="text-center">Games!</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <a type="button" class="btn btn-default center-block" [router-link]="['/Counting']" (click)="route('counting')">Counting</a>
          </div>
        </div>
        <div class="row" style="margin-top:15px;">
          <div class="col-md-6 col-md-offset-3">
            <a type="button" class="btn btn-default center-block" [router-link]="['/What']" (click)="route('what')">What am I?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<router-outlet></router-outlet>
