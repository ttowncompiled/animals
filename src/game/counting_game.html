<div class="container">
  
  <!-- Question Panel -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div *ng-if="hasQuestions()" class="panel panel-default">
        <div class="panel-heading">question {{ questionNumber }}</div>
        <div class="panel-body">
          <p>Count how many {{ questionContent() }} you see in the picture.</p>
          <form #f="form" (submit)="onSubmit(f.value)">
            <div *ng-for="#animal of currentQ.animals" class="row" style="margin-bottom:15px;">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    {{ animal.name }}
                  </span>
                  <input type="text" ng-control="{{ animal.name }}" placeholder="0" class="form-control">
                </div>
              </div>
            </div>
            <div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
